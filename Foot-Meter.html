<script>
  function footToMeter(foot){
      let  meter = 0.305 * foot
      return meter
  }
  function meterToFoot(meter){
      let foot = 3.279 * meter
      return foot
  }

  let foot = prompt(" Nhập foot")
  document.write(foot+" foot bằng "+footToMeter(foot)+" meter<br>")
  let meter = prompt(" Nhập meter")
  document.write(meter+" meter bằng "+meterToFoot(meter)+" foot<br>")
</script>
