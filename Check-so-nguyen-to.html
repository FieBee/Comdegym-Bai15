<script !src="">

    let number = prompt("Nhap so can check")
    isPrime(number)

    function isPrime(number){
        let isPrime =false
        let count=0
        if (number<0) {
            alert("Ôi bạn ơiii, nhập sai là do bạn chưa chơi đồ đéyy =))")
        }
        else{
            for (let i=1;i<=number;i++){
                if (number%i==0){
                    count++
                }
            }
            if (count ==2){
                isPrime =true
            }
            if (isPrime){
                alert(number+" là số nguyên tố!")
            }else {
                alert(number+" không là số nguyên tố!")
            }
        }
    }
</script>
